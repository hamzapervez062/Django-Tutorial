<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=form, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error{
            color:red;
        }
        .success{
            color:green;
        }

        .danger{
            color:red;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="submit">
    </form>
    {%if messages%}
            {%for message in messages%}

            <p {%if message.tags%} class="{{message.tags}}" {%endif%}>
                {{message}}
            </p>

            {%endfor%}
    {%endif%}
</body>
</html>
