{% extends "enroll/base.html" %}
{% block content %}
<h4>Update Student</h4>
    <div class="row">
      <div class="col-sm-4">
          <h4 class="text-center alert alert-info">update record</h4>
          <form action="" method="POST" novalidate>
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Add Student</button>
          </form>
      </div>
   
    <br>
    

    <table >
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
        {% for x in data %}
          <tr>
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.password }}</td>

          </tr>
        {% endfor %}
      </table>
{% endblock content %}
