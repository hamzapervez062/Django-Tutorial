<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{% url 'book_list' %}">Back to List</a>
    <hr>
    <h1>Detail View</h1>
    <h1>{{ book.title }}</h1> 
    <p>{{ book.author }}</p>
    <p>{{ book.price }}</p>
    <hr>
    <ul> 
        {% for post in fresh %}
         <li>
          <a href="{% url 'book_detail' post.id %}">
            {{ post.title }}
          </a>
        </li> 
        {% endfor %}
       </ul>
    
</body>
</html>
