<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>Students INFO</title>
     <!-- Custom styles for this template -->
     <link href='{% static "enroll/css/style.css" %}' rel="stylesheet" />
</head>
<body>
    <h1>Home</h1>  
    <a href="{% url 'add' 1 %}">Registration</a>
    <br>
    <br>
    <table border='1'>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        {% for x in data %}
          <tr>
            <td>{{ x.id }}</td>
              <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
          </tr>
        {% endfor %}
      </table>
  
</body>
</html>
