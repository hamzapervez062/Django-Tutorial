<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Student   info</h3>
    <table border="1">
        <tr>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>Roll no</th>
            <th>City</th>
            <th>Marks</th>
            <th>pass date</th>
    </tr>
    {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.roll }}</td>
            <td>{{ student.city }}</td>
            <td>{{ student.marks }}</td>
            <td>{{ student.pass_date }}</td>  
        </tr>
    {% endfor %}
    </table>
</body>
</html>
